<div id="login">
    <div id="loginBox">
        <div style="font-size: 42px;padding-top: 28px;position: relative;">Comic Cloud</div>
		<form>
			<input placeholder="email address" ng-model="user.email">
        	<input placeholder="password" type="password" ng-model="user.password">
        	<button ng-click="submit(user)"type="button">Login</button>
    	</form>
	</div>
</div>
