<div id="library" class="comicDisplay" ng-file-drop="onFileSelect($files)">
    <a ng-href="s/{{thisSeries.id}}" data-ng-repeat="thisSeries in series | orderBy:'series_title'" ng-right-click="menu()">
        <div class='comicBlock' data-series-id='{{thisSeries.id}}' data-series-title='{{thisSeries.series_title}}'>
            <img ng-src="{{$root.urlBase}}{{thisSeries.comics[0].comic_collection[1]}}/thumbnail?access_token={{cookies.access_token}}">
            <div class='comicBlockInformation'>{{thisSeries.series_title}} ({{thisSeries.series_start_year}})</div>
            <progress value="22" max="100"></progress>
        </div>
    </a>
</div>
