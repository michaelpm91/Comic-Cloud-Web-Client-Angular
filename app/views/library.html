<div id="library" class="comicDisplay" ng-file-drop="onFileSelect($files)">
    <div data-ng-repeat="thisSeries in series | orderBy:'series_title'" class="comicRow" id="series_{{thisSeries.id}}">
        <div data-comic-card
             data-url="'s/' + thisSeries.id"
             data-information="thisSeries.series_title +' (' + thisSeries.series_start_year +')'"
             data-image-url="env_var.urlBase + thisSeries.comics[0].comic_collection[1] + '/thumbnail?access_token=' + cookies.access_token"
             data-series-title='{{thisSeries.series_title}}'
             data-series-id="{{thisSeries.id}}"
             ng-right-click="{{thisSeries.id}}"
             class="comicContainer">
        </div>
    </div>
</div>
<div id="comicContextMenu">
    <ul class="menu">
        <li>
            <a ng-click="openEditModal()">Edit Series</a>
        </li>
        <li>
            <a ng-click="openDeleteModal()">Delete Series</a>
        </li>
    </ul>
</div>
<div class="editPanel" ng-hide="panelVisibility" edit-series-panel></div>
