<div id="series" class="comicDisplay">
    <a ng-href="c/{{comic.id}}" data-ng-repeat="comic in series.comics| orderBy: 'comic_issue' ">
        <div class='comicBlock'>
            <img ng-src="{{$root.urlBase}}{{comic.comic_collection[1]}}/thumbnail?access_token={{cookies.access_token}}">

            <div class='comicBlockInformation'> #{{comic.comic_issue}}</div>
        </div>
    </a>
</div>
